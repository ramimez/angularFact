<div class="container">
 <div class="panel panel-primary">
  <div class="panel-heading">Saisie nouveau article</div>
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSaveArticle(f.value)">
      <div class="form-group">
        <label class="control-label">Code:</label>
        <input ngModel name="code" type="text" class="form-control" required minlength="7">
      </div>
      <div class="form-group">
        <label class="control-label">DÃ©signation:</label>
        <input ngModel name="label" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="control-label">Famille</label>
        <select class="form-control" ngModel="article.family" name="family">
          <option *ngFor="let f of familiesLst" [ngValue]="f">
            {{f.code}} - {{f.label}}
          </option>
        </select>

      </div>
      <div class="form-group">
        <label class="control-label">Prix:</label>
        <input ngModel name="price" type="number" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Valider</button>
    </form>
  </div>
 </div>
</div>
